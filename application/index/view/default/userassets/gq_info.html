{{include file="public/header" /}}

<!-- header top nav -->
{{include file="public/header_top_nav" /}}

<!-- search -->
{{include file="public/nav_search" /}}

<!-- header nav -->

<!-- goods category -->

<!-- content -->
<div class="am-container user-main">

    <!-- user menu start -->
    {{include file="public/user_menu" /}}
    <!-- user menu end -->

    <!-- content start -->
    <div class="user-content">
        <div class="user-content-body">
            <!-- form start -->
            <form class="am-form form-validation view-save" action="{{:MyUrl('index/userassets/gq_change')}}" method="POST" request-type="ajax-url" request-value="{{:MyUrl('index/userassets/index')}}">
                <legend>
                    <span class="legend-title">股权兑换原始股</span>
                    <a href="{{:MyUrl('index/userassets/index')}}" class="am-fr am-icon-mail-reply"> 返回</a>
                </legend>
                <div class="am-form-group">
                    <input type="text" name="money" placeholder="股权数量"  class="am-radius" required />
                </div>
                <div class="am-form-group am-form-group-refreshing">
                    <button type="submit" class="am-btn am-btn-primary am-radius btn-loading-example am-btn-sm am-btn-block" data-am-loading="{loadingText:'处理中...'}">提交</button>
                </div>
            </form>
            <!-- form end -->
        </div>
    </div>
    <!-- content end -->
</div>

<!-- footer start -->

<!-- footer end -->
